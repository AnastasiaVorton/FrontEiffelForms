<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Administrating Start Page</title>
    <style>@import "EFproject.css";</style>
</head>
<body>
<div class="page-header">
    <h1>Administrating</h1>
</div>
<div class="container-main-field" id="container-main-field">
    <div class="section_name">
        <h2>Welcome to Innopolis University unit annual report Administrating page! </h2>
    </div>
    <div class="intro-text">
        <p>Choose the query:
        </p>
    </div>
    <ul style="list-style-type:none" class="queries">
        <li class="query1" id="query1">
            <button class="query1-btn" id="query1-btn">All publications of the university in a given year</button>
        </li>
        <li class="query2" id="query2">
            <button class="query2-btn" id="query2-btn">Cumulative info of a given unit over several years</button>
        </li>
        <li class="query3" id="query3">
            <button class="query3-btn" id="query3-btn">Courses taught by a Laboratory between initial and final date
            </button>
        </li>
        <li class="query4" id="query4">
            <button class="query4-btn" id="query4-btn">Number of students supervised by Laboratories</button>
        </li>
        <li class="query5" id="query5">
            <button class="query5-btn" id="query5-btn">Number of research collaboration by Laboratories</button>
        </li>
        <li class="query6" id="query6">
            <button class="query6-btn" id="query6-btn">Papers made by concrete unit</button>
        </li>
        <li class="query7" id="query7">
            <button class="query7-btn" id="query7-btn">All examinations made by specific unit between initial and final date</button>
        </li>
    </ul>
</div>
<div class="page-footer">
    <h4><a id="toStart" href="">Go to the start page</a></h4>
    <h4>Innpolis, 2017</h4></div>
<!--JavaScript section-->
<script src="https://code.jquery.com/jquery-3.2.0.min.js"></script>
<script src="AdminStart.js"></script>
</body>

</html>
