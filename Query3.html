<link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
<style>@import "EFproject.css";</style>
<head>
    <meta charset="UTF-8">
    <title>Query3</title>
</head>
<h2>Courses taught by a Laboratory between initial and final date:</h2>
<div class="query3-additional">
    <p>Type in the name of a Laboratory:</p><br>
    <input type="text" name="query3Lab" id="query3Lab">
    <p>Type in the initial year:</p><br>
    <input type="text" name="query3StartYear" id="query3StartYear">
    <p>Select the initial semester:</p><br>
    <select name="query3StartSem" id="query3StartSem">
        <option disabled>Select semester:</option>
        <option value="Fall">Fall</option>
        <option selected value="Spring">Spring</option>
    </select>
    <p>Type in the final year</p><br>
    <input type="text" name="query3FinalYear" id="query3FinalYear">
    <p>Select the final semester:</p><br>
    <select name="query3FinalSem" id="query3FinalSem">
        <option disabled>Select semester:</option>
        <option value="Fall">Fall</option>
        <option selected value="Spring">Spring</option>
    </select><br>
    <p>
        <button class="loadQuery3" name="loadQuery3" id="loadQuery3">Load info:</button>
    </p>
    <script src="https://code.jquery.com/jquery-3.2.0.min.js"></script>
    <script src="AdminStart.js"></script>
